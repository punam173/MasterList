<!--This page takes the input for the video and also ask for the preffered language to be translated --!>
{% extends "base.html" %}
{% block content %}
   
  <h2><center>Video Analysis</center></h2>
  <div class="container center-block" id="formclass" style="margin-left: 38%">
      <form action="uploadVideo" method="POST" enctype="multipart/form-data">
        <div class="form-group">
          <label for="exampleFormControlInput1">Upload File(mp4 file)</label>
          <input type="file" class="form-control-file" name="file">
        </div>
        <div class="form-group">
          <label for="exampleFormControlSelect1">Choose your target language:</label>
          <select class="form-control" name="target_lang" id="exampleFormControlSelect1" style="width:25%">
            <option value ="zh-CN">Simplified Chinese</option>
            <option value ="hi">Indian</option>
            <option value ="de">German</option>
            <option value ="es">Spanish</option>
            <option value ="ru">Russian</option>
            <option value ="it">Italian</option>
          </select>
        </div>     
        <button type="submit" class="btn btn-primary">Submit</button>
     </form>
 </div>
{% endblock %}
